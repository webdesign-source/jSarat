<html>
<head><title>registration</title>
<style>
body {
margin-top: 50px;
}
p.exe{
margin-left: 100px;
}
pre {
margin-left: 40%;
}
</style>
<script>
function validate()
{
var n=f.name.value;
var v=new RegExp("^[a-zA-Z][a-zA-Z]+$") ;
var p=f.pwd.value;
var ph=f.pno.value;
var a=f.email.value;
var a1=a.indexOf("@");
var dot=a.indexOf(".");
if(!n.match(v))
{
alert("name should be characters only");
if(n.length<6)
alert("name should be greater than 6 characters");
}
else
if(n.length<6)
alert("name should be greater than 6 characters");
if(p.length<6)
alert("password should be atleast 6 characters");
if(ph.length<10 ||ph.length>10)
alert("phone no. should be exactly 10 char");
if(a1<1||dot<a1+2||(dot+2)>a.length)
alert("invalid email");
}
</script>
</head>
<body>
<p class="exe">
<center><h1> REGISTER </h1></center></p>
<form name="f" method="post" action="login.html">
<pre>
<b>Name  &nbsp&nbsp&nbsp:<input type="text" name="name" size="20"/><br>
Password :<input type="password" name="pwd" size="20"/><br>
Email Id :<input type="text" name="email" size="20"/><br>
Phone No :<input type="text" name="pno" size="20"/><br>
Gender : 
<input type="radio" id="male" name="gender" value="male"> <label
for="male">Male</label>
<input type="radio" id="female" name="gender" value="female"> <label
for="female">Female</label>
<input type="radio" id="other" name="gender" value="other"> <label
for="other">Other</label>
Date Of Birth : <input type="date" name="date">
<br><br>
Languages Known : 
<input type="checkbox" name="c1"/> C
<input type="checkbox" name="c2" /> C++
<input type="checkbox" name="c3" /> Java<br><br>
Address      :<textarea name="text" value=" " rows="3" cols="15" scrolling="no"></textarea><br><br><br>
</pre>
<center>
<input type="submit" value="register" name="register" onclick="validate()"/>
&nbsp;&nbsp; <input type="reset" value="reset"/></center>
</form>
</body>
</html>
