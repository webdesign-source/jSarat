<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="login.css">
<link rel="icon" type="image/png" href="https://banner2.cleanpng.com/20180620/fix/kisspng-computer-icons-student-human-resource-management-s-push-notifications-5b29dba72798d3.5275795215294698631622.jpg"/>
<script>
function myFunction() {
confirm("Log In Successful!");
}
</script>


</head>

<body>
<form style="border:1px solid #ccc">
	<h1>Login</h1>
  <hr>
  <div class="imgcontainer">
    <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" >

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" >
    
    <button class="test" onclick="myFunction()">Submit</button><br><br>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>
</form>

</body>
</html>
